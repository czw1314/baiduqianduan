<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>表单验证三</title>
    <style>
        .form-inline {
            margin: 20px;
        }

        input[type="radio"] {
            width: 20px;
            height: 20px;
        }

        .radio-inline {
            font-size: 20px;
        }

        .col-sm-6 {
            margin: 20px 0;
        }

        #hidden {
            display: none
        }
    </style>
</head>
<body>
<form class="form-inline">
    <div class="col-sm-6 text-right">
        <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked> 在校生
        </label>
    </div>
    <div class="col-sm-6">
        <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 非在校生
        </label>
    </div>
    </div>
    <div class="col-sm-12">
        <div class="col-sm-6">
            <div class="col-sm-10 text-right">
                <label class="radio-inline">学校 </label>
            </div>
            <div class="col-sm-2 text-left">
                <select class="form-control">
                    <option>北京</option>
                    <option>上海</option>
                    <option>广州</option>
                    <option>成都</option>
                    <option>西安</option>
                </select>
            </div>
        </div>
        <div class="col-sm-6 text-left">
            <div class="col-sm-1">
                <select class="form-control">
                    <option>北京大学</option>
                    <option>清华大学</option>
                    <option>中国人民大学</option>
                    <option>北京师范大学</option>
                    <option>北京理工大学</option>
                    <option>中央民族大学</option>
                    <option>中国农业大学</option>
                    <option>北京航空航天大学</option>
                </select>
            </div>
        </div>
    </div>
    </div>
    <div class="col-sm-12 text-center" id="hidden">
        <label class="radio-inline">就业单位
            <textarea class="form-control" rows="3" cols="35"></textarea>
        </label>
    </div>
</form>

<script type="text/javascript" src="task3.js"></script>
</body>
</html>
