<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .form-horizontal .form-group {
            margin: 10px 0;
        }
    </style>
    <title>表单验证一</title>
</head>

<body>
<form class="form-horizontal">
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-1 control-label">账号</label>
        <div class="col-sm-10">
            <input class="form-control">
        </div>
    </div>

    <div class="form-group information">
        <div class="col-sm-1">
        </div>
        <div class="col-sm-10">
            <p>请输入手机号或邮箱或账号名</p>
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-1 control-label">密码</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3">
        </div>
    </div>
    <div class="form-group information">
        <div class="col-sm-1">
        </div>
        <div class="col-sm-10">
            <p>请输入字母以及数字的10-15个字符，并区分大小写</p>
        </div>
    </div>

</form>
<div class="form-group">
    <div class="col-sm-1">
    </div>
    <div class="col-sm-1">
        <button class="btn btn-default">验证</button>
    </div>
</div>
</div>
<script type="text/javascript" src="task22.js">
</script>
</body>
</html>
